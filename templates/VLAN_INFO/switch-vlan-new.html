{% extends "layout.html" %}
{% block content %}

<div class="main-card mb-3 card">
<div class="col-xs-10 col-sm-12 col-md-10 col-lg-10">
<h4>Add Vlan</h4>
<hr>
<form  method="post" action="/switch-vlan/add">
  <div  class="form-group row">
    <label for="Vlanid" class="col-sm-4 col-form-label" style="font-size:1.4em;">Vlanid:</label>
    <div class="col-sm-8">
      <input type="text" name="vlanid" pattern="[0-9]{1,6}" placeholder="vlanid"  class="form-control" >
    </div>
  </div>

  <div class="form-group row">
    <label for="Vlanname" class="col-sm-4 col-form-label" style="font-size:1.4em;">Vlanname:</label>
    <div class="col-sm-8">
      <input type="text" name="vlanname" placeholder="vlanname"  class="form-control" >
    </div>
  </div>

  <div class="form-group row">
    <label for="Network" class="col-sm-4 col-form-label" style="font-size:1.4em;">Network:</label>
    <div class="col-sm-8">
      <input type="text" name="network" placeholder="network"  class="form-control" >
    </div>
  </div>

  <div class="form-group row">
    <label for="Group" class="col-sm-4 col-form-label" style="font-size:1.4em;">Group:</label>
    <div class="col-sm-8">
      <input type="text" name="group" placeholder="group"  class="form-control" >
    </div>
  </div>

  <div class="form-group row">
    <label for="Description" class="col-sm-4 col-form-label" style="font-size:1.4em;">Description:</label>
    <div class="col-sm-8">
      <input type="text" name="desc" placeholder="description"  class="form-control" >
    </div>
  </div>



<div class="form-group row">

    <div class="col-md-10">
       <a href="/switch-vlan" class="btn btn-info" style="margin:2px;">Return to  Vlan-list</a>
    </div>

    <div class="col-md-2">
       <button type="submit" class="btn btn-info" style="margin:2px;">Add New Vlan</button>
    </div>

</div>


</form>
</div>
</div>

{% endblock %}
