{% extends "layout.html" %}
{% block content %}

<div class="main-card mb-3 card">
<div class="col-xs-10 col-sm-12 col-md-10 col-lg-10">
<h4>Edit Vlan</h4>
<hr>

<form  method="post" action="/switch-vlan/edit">
{% for i in vlan %}
  <div  class="form-group row">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <label for="Vlanid" class="col-sm-4 col-form-label" style="font-size:1.4em;">Vlanid:</label>
    <div class="col-sm-8">
      <input type="hidden" name="id"  value="{{ i.id }}"  class="form-control" >
      <input type="text" name="vlanid" pattern="[0-9]{1,6}" value="{{ i.vlanid }}"  class="form-control" >
    </div>
  </div>

  <div class="form-group row">
    <label for="Vlanname" class="col-sm-4 col-form-label" style="font-size:1.4em;">Vlanname:</label>
    <div class="col-sm-8">
      <input type="text" name="vlanname" value="{{ i.vlanname }}"  class="form-control" >
    </div>
  </div>

  <div class="form-group row">
    <label for="Network" class="col-sm-4 col-form-label" style="font-size:1.4em;">Network:</label>
    <div class="col-sm-8">
      <input type="text" name="network" value="{{ i.network }}"  class="form-control" >
    </div>
  </div>

  <div class="form-group row">
    <label for="Group" class="col-sm-4 col-form-label" style="font-size:1.4em;">Group:</label>
    <div class="col-sm-8">
      <input type="text" name="group" value="{{ i.group }}"  class="form-control" >
    </div>
  </div>

  <div class="form-group row">
    <label for="Description" class="col-sm-4 col-form-label" style="font-size:1.4em;">Description:</label>
    <div class="col-sm-8">
      <input type="text" name="desc" value="{{ i.desc }}"  class="form-control" >
    </div>
  </div>

{% endfor %}

<div class="form-group row">

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
       <a href="/switch-vlan" class="btn btn-info btn-md btn-block" style="margin:2px;">Return to  Vlan-list</a>
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
       <button type="submit" class="btn btn-info btn-md btn-block" style="margin:2px;">Edit This Vlan</button>
    </div>

</div>


</form>
</div>
</div>

{% endblock %}
