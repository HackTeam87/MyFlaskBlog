{% extends "layout.html" %}
{% block content %}

<div class="container" style="background-color:white;padding:15px;border-radius:10px;">
<div class="row">

<div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">

{% for message in get_flashed_messages() %}
<div class="alert alert-success" role="alert" id="myAlert">
  <h6>{{ message }}</h6>
</div>
{% endfor %}

<h4 style="color:steelblue"> Зарегистрировать ONU </h4>

<form>
  <div class="form-group" method="get" action="/olt/pon" >
    <input name="port" type="text" class="form-control" placeholder="Введите номер Onu  1-64" pattern="[0-9]{1,2}" >
  </div>
  <div class="form-group">
    <select name="vlan" class="custom-select">
    <option selected disabled>Выбор...</option>
    <option  value="11">Зарегистрировать NAT</option>
    <option  value="12">Зарегистрировать EXT</option>
    <option  value="10">Перевести в FAKE</option>
  </select>
  </div>
   <hr>
  <button type="submit" class="btn btn-success  btn-md btn-block" >Зарегистрировать</button>
</form>
</div>

<script type="text/javascript">
$(document).ready(function () {
 
window.setTimeout(function() {
    $(".alert").fadeTo(1000, 0).slideUp(1000, function(){
        $(this).remove(); 
    });
}, 3000);
 
});
</script>



<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8" >
<pre>

   <h6 style="color:#0A0A0A;font-size:18px;font-weight:normal;"> {{result}}</h6>

</pre>
</div>




</div>
</div>
{% endblock %}
