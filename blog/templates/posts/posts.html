{% extends 'layout.html' %}
{% block content %}
{% for article in articles %}

 <div class="col-xs-12 col-sm-12 col-md-6 col-lg-12">

{% if email == 'asusgrin@gmail.com' %} 
    <h3>ADMIN</h3> 
{% else %}
    <h3>USER</h3>
{% endif %}


 <div class=" card-shadow-primary mb-3 card card-body border-primary">
<ul>
<tr>

<td>
<a href="/blog/edit-post={{ article.id }}">
<i class="fas fa-pencil-alt" style="font-size:1.7em;color:#0c9c0c;margin: 0 4px 0 4px;"></i>
</a>
</td>


<td>
<a href="#"  data-toggle="modal" data-target="#exampleModal">
<i class="fa fa-trash" style="font-size:1.7em;color:#f11c4f;margin: 0 4px 0 4px;"></i>
</a>
</td>

</tr>
</ul>

 <h4 class="card-title">{{article.title}}</h4>

<hr>

<a href="/static/img/blogimgage/{{article.image}}">
<img src="/static/img/blogimgage/{{article.image}}" width="100%" height="55%" alt="lorem">
</a>


<p>{{article.body|safe}}</p>
<hr>
<p>{{article.created}}</p>

</div>
 </div>


{% endfor %}
{% endblock %}
